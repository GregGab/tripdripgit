{% extends "base.html" %}
{% block content %}
    <div class="jumbotron">
        <h1>{{ blog.title }}</h1>
        <h2>Written by: {{ blog.author.username }}</h2>
        <h3>Published: {{ blog.date.strftime('%B %d, %Y') }}</h3>
        <p>{{ blog.text }}</p>

        {% if blog.author == current_user %}
        <div>
            <a href="{{ url_for('trip_blogs.update', trip_blog_id=blog.id) }}">Update</a>
            <button type="button" class="btn btn-danger" data-toggle='modal' data-target="#del_modal">Delete</button>
        </div>

        {% endif %}

    </div>

<div class="modal" tabindex="-1" id="del_modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete trip</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete the trip?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

        <form action="{{url_for('trip_blogs.delete_blog', trip_blog_id=blog.id)}}" method="post">
            <input class="btn btn-danger" type="submit" value="Delete">
        </form>


      </div>
    </div>
  </div>
</div>

{% endblock %}
