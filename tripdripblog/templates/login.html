{% extends "base.html" %}
{% block content %}

    <div class="jumbotron">
        <div align="center">
            <form method="POST">
                    {{ form.hidden_tag() }}

                <div class="form-group">
                    {{ form.email(class='form-control', placeholder="Enter Your Email") }}
                </div>

                <div class="form-group">
                    {{ form.password(class='form-control', placeholder="Password") }}
                </div>

                <div class="form-group">
                    {{ form.submit(class='btn btn-primary') }}
                </div>
            </form>
        </div>
    </div>
<div class="container">
    {% block login %}

    {% endblock %}
</div>

{% endblock %}
